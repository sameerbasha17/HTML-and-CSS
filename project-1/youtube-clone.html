<!DOCTYPE.html>
<html>
  <head>
    <title> YouTube Clone </title>
    <style>
      p{
        font-family : Arial;
      }
      .text-box{
        padding-top : 12px;
        padding-bottom : 12px;
        padding-left : 16px;
        padding-right : 16px;
        font-size : 18px;
        border :none;
        box-shadow : 0 1px 5px rgba(0,0,0,0.2);
        display : block;
        margin-bottom : 20px;
      }
      .thumbnail{
        width : 300px;
      }

      .title{
        margin-top :0px;
        margin-bottom : 8px;
        font-weight : bold;
        font-size : 14px;
      }
      .author{
        display : inline-block;
        margin-top : 0px;
        margin-bottom : 8px;
        color : rgb(100,100,100);
        font-size : 12px;
      }

      .stats{
        color : rgb(100,100,100);
        margin-top : 0px;
        margin-bottom : 0px;
        font-size : 12px;
      }
      .vedio{
      width : 300px;
      display : inline-block;
      vertical-align : top;
      margin-left : 17px;
      }

      .profile{
        width : 80%;
        object-fit : cover;
        border-radius:20px;
        object-position : left;
      }

      .profile-row{
        width : 50px;
        display : inline-block;
        vertical-align : top;
      }

      .title-row{
        display :inline-block;
        width : 200px;
      }
      .thumbnail-div{
        margin-bottom : 12px;
      }
    </style>
  </head>
  <body>
    <input class="text-box" type="text" placeholder="Search">
    <div class="vedio">
      <div class="thumbnail-div">
        <img class="thumbnail" src="thumbnails/thumbnail-1.webp" alt="image is not ready">
      </div>
      <div>
        <div class="profile-row">
          <img class="profile" src="thumbnails/channel-1.jpeg" alt="profile">
        </div>
        <div class="title-row">
          <p class="title" >Talking Tech and AI with Google CEO Sundar Pichai!</p>
          <p class="author"> Marques Brownlee</p>
          <p class="stats"> 3.4M views &#183; 6 months ago </p>
        </div>
      </div>
    
    
    </div>
    <div class="vedio">
      <div class="thumbnail-div">
        <img class="thumbnail" src="thumbnails/thumbnail-2.webp" alt="image is not ready">
      </div>
      <div>
        <div class="profile-row">
          <img class="profile" src="thumbnails/channel-2.jpeg" alt="profile">
        </div>
        <div class="title-row">
          <p class="title" >Try Not To Laugh Challenge #9</p>
          <p class="author"> Markiplier</p>
          <p class="stats"> 19M views &#183; 4 years ago </p>
        </div>
      </div>
    </div>
  </body>
</html>
