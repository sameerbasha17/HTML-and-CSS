<!DOCTYPE html>
<!-- TASK : Recreate a design -->
<html>
  <head>
    <title> 9f exercise </title>
    <style>
      .cat-img{
        width : 150px;
        height : 150px;
        object-fit : cover;
        object-position :center;
      }
      .cat-name{
        font-family : Arial;
        font-weight : bold;
        margin-top : 6px;
        margin-bottom : 4px;
        margin-left : 6px;
      }
      .friends{
        margin-top : 0px;
        color :rgb(150,150,150);
        font-size : 14px;
        margin-left : 6px;
      }
      .add-friend-btn{
        padding-top : 8px;
        padding-bottom :8px;
        padding-left : 16px;
        padding-right : 16px;
        background-color : rgb(84, 84, 227);
        border : none;
        border-radius : 7px;
        color : white;
        font-weight : bold;
        margin-left : 6px;
      }
      .container{
        width : 150px;
        margin-top : 20px;
        margin-left : 20px;
        box-shadow : 0 0px 6px rgba(0,0,0,0.2);
        padding-bottom : 7px;
        display : inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="cat-img" src="cat.jpg" alt="cat image">
      <p class="cat-name">Oliver</p>
      <p class="friends">2 mutual friends </p>
      <button class="add-friend-btn">Add Friend </button>
    </div>
    <div class="container">
      <img class="cat-img" src="cat2.jpg" alt="cat image">
      <p class="cat-name">Ben</p>
      <p class="friends">7 mutual friends </p>
      <button class="add-friend-btn">Add Friend </button>
    </div>
    <div class="container">
      <img class="cat-img" src="dog.jpg" alt="cat image">
      <p class="cat-name">Max</p>
      <p class="friends">17 mutual friends </p>
      <button class="add-friend-btn">Add Friend </button>
    </div>
  </body>
</html>
