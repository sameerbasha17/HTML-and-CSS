<!DOCTYPE html>
<!-- TASK : Create a <div> and turn it into a green circle -->
<html>
  <head>
    <title> green circle </title>
    <style>
      .circle{
        width : 100px;
        height : 100px;
        border-radius : 50px;
        background-color : green;
      }
    </style>
  </head>
  <body>
    <div class="circle"> </div>
  </body>
</html>
