<!DOCTYPE html>
<!-- TASK : Take the design created in exercise 7g. Wrap it in a <div> and give it a shadow -->
<html>
  <head>
    <title>9e exercise </title>
    <style>
      .cat-img{
        width : 50px;
        height : 50px;
        object-fit : cover;
        object-position : center;
        border-radius : 25px;
        vertical-align : middle;
      }
      input{
        font-family : Arial;
        font-size : 18px;
        border : none;
        margin-left : 5px;
        vertical-align : middle;
      }
      .tweet-btn{
        padding-top : 8px;
        padding-bottom : 8px;
        padding-left : 16px;
        padding-right : 16px;
        background-color : rgb(56, 56, 177);
        color : white;
        font-family : Arial;
        font-weight : bold;
        font-size : 16px;
        border : none;
        border-radius : 30px;
        vertical-align : middle;
      }

      .division{
        width : 400px;
        padding-top : 15px;
        padding-left : 10px;
        padding-right : 10px;
        padding-bottom : 15px;
        box-shadow : 0 1px 5px rgba(0,0,0,0.2);
        border-radius : 8px;
      }
    </style>
  </head>
  <body>
    <div class="division">
      <img class="cat-img" src="cat.jpg" alt="image is not ready">
      <input type="text" placeholder="What's happening?">
      <button class="tweet-btn">Tweet</button>
    </div>
  </body>
</html>
