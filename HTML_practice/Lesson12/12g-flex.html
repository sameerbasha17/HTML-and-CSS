<!DOCTYPE html>
<html lang="en">
  <head>
    <title> 12g exercise using flex </title>
    <style>
      .flex-box{
        display : flex;
        flex-direction: row;
        align-items : center;
        margin-bottom : 10px;
      }
      p{
        font-family : Arial;
        margin :0px;
      }

      .profile-picture{
        width : 50px;
        height : 50px;
        object-fit : cover;
        border-radius : 25px;
        margin-right : 15px;
      }
      .info-row{
        width : 200px;
      }
      .info-name{
        font-weight : bold;
        margin-bottom : 3px;
      }
      .info-description{
        color :rgb(139, 156, 173);
        margin-bottom: 5px;
      }
      .popular{
        font-size : 14px;
        color :rgb(139, 156, 173);
      }
      .follow-btn{
        background-color: rgb(29, 155, 240);
        color: white;
        border: none;
        font-size: 16px;
        font-weight: bold;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        border-radius: 4px;
        cursor: pointer;
      }
      
    </style>
  </head>
  <body>
    <div class="flex-box">
      <img class="profile-picture" src="cat.jpg" alt="cat-image">
      <div class="info-row">
        <p class="info-name"> Oliver </p>
        <p class="info-description">the cat </p>
        <p class="popular">Popular</p>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
    <div class="flex-box">
      <img class="profile-picture" src="cat2.jpg" alt="cat-image">
      <div class="info-row">
        <p class="info-name"> Mimi </p>
        <p class="info-description">the energitic cat </p>
        <p class="popular">Popular</p>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
    <div class="flex-box">
      <img class="profile-picture" src="dog.jpg" alt="cat-image">
      <div class="info-row">
        <p class="info-name"> Max </p>
        <p class="info-description">the dog </p>
        <p class="popular">Popular</p>
      </div>
      <button class="follow-btn">Follow</button>
    </div>
  </body>
</html>
