<!DOCTYPE html>
<html>
  <head>
    <title> 12f exercise </title>
    <style>
      .flexbox{
        display : flex;
        flex-direction : row;
        justify-content : space-between;
        background-color : rgb(180, 94, 180);
        padding-top : 10px;
        padding-right :7px;
        padding-left : 7px;
        padding-bottom : 10px;
        align-items: center;;
      }

      .home{
        color : white;
        font-weight : bold;
        font-family : Arial;
        font-size : 18px;
        width:100px;
      }
      .search-bar{
        border : none;
        border-radius : 30px;
        font-size : 16px;
        padding-top : 5px;
        padding-bottom : 5px;
        padding-left :15px;
        padding-right :15px;
        flex : 1;
        max-width : 400px;
        margin-right :100px;
        margin-left: 100px;
      }
      .download-btn{
        border-color : white;
        color : white;
        font-weight : bold;
        font-family : Arial;
        background-color: rgb(180, 94, 180);
        padding-top :5px;
        padding-left : 10px;
        padding-bottom : 5px;
        padding-right : 10px;
        border-width : 1px;
        border-style : solid;
        width : 100px;
      }
    </style>
  </head>
  <body>
      <div class="flexbox">
        <div class="home">Home</div>
        <input class="search-bar" type="text" placeholder="Search">
        <button class="download-btn">Download</button>
        </div>
  </body>
</html>
