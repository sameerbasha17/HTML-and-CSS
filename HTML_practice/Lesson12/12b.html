<!DOCTYPE html>
<!-- TASK : A flexbox with 3 items, Widths = 50px, remaining space, 75px. -->
<html>
  <head>
    <title> 12b exercise </title>
    <style>
      .flexbox{
        display : flex;
        flex-direction : row;
      }

      .item-1{
        background-color : lightblue;
        width : 50px;
      }
      
      .item-2{
        background-color : lightpink;
        flex : 1;
      }

      .item-3{
        background-color : lightblue;
        width : 75px;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="item-1"> item 1 </div>
      <div class="item-2"> item 2 </div>
      <div class="item-3"> item 3 </div>
  </body>
</html>
