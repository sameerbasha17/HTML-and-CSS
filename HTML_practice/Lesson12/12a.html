<!DOCTYPE html>
<!-- TASK : Create a flexbox with 2 items. Widths = 200px,75px -->
<html>
  <head>
    <title> 12a exercise </title>
    <style>
      .flexbox{
        display : flex;
        flex-direction : row;
      }
      .item-1{
        background-color : lightblue;
        width : 200px;
      }
      .item-2{
        background-color : lightpink;
        width : 75px;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="item-1">
        200px
      </div>
      <div class="item-2">
        75px
      </div>
    </div>
  </body>
</html>
