<!DOCTYPE html>
<!-- TASK : create a flexbox with 4 items, spread evenly across the page -->
<html>
  <head>
    <title>12c exercise</title>
    <style>
      .flexbox{
        display : flex;
        justify-content : space-between;
        flex-direction : row;
      }

      .item{
        background-color : lightpink;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="item">item 1 </div>
      <div class="item">item 2 </div>
      <div class="item">item 3 </div>
      <div class="item">item 4 </div>
  </body>
</html>
