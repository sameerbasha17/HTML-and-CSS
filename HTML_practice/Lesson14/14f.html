<!DOCTYPE html>
<html lang="en">
  <head>
    <title>14f exercise </title>
    <style>
      body{
        font-family :Arial;
        height : 5000px;
      }
      .left-sidebar1{
        position: fixed;
        top : 0;
        left : 0;
        bottom : 0;
        background-color : rgb(30, 30, 30);
        padding-left : 20px;
        padding-right : 20px;
      }
      .profile-picture{
        width : 70px;
        height : 70px;
        object-fit : cover;
        border-radius : 35px;
        margin-top : 10px;
        display : block;
      }
      .left-sidebar2{
        width : 250px;
        background-color : rgb(55,55,55);
        position : fixed;
        left : 100px;
        top : 0;
        bottom:0;
        padding-left : 15px;
        padding-top : 20px;
        padding-right : 15px;
      }
      .inner-flexbox{
        display : flex;
        color : white;
        justify-content : space-between;
        
      }
      .info{
        margin-bottom : 20px;
      }
      .info-content{
        color : rgb(200,200,200);
        margin-bottom : 20px;
      }
    </style>
  </head>
  <body>
    <div class="left-sidebar1">
      <img src="../lesson12/cat.jpg" class="profile-picture" alt="cat img">
      <img src="../lesson12/cat2.jpg" class="profile-picture" alt="cat img 2">
      <img src="../lesson12/dog.jpg" class="profile-picture" alt="dog img">
    </div>
    <div class="left-sidebar2">
      <div class="inner-flexbox">
        <div class="info">INFO</div>
        <div class="plus">+</div>
      </div>
      <div class="info-content"># new-videos</div>
      <div class="info-content"># updates </div>
      <div class="info-content"># faq </div>
    </div>
  </body>
</html>
