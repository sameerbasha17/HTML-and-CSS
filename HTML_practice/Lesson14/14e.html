<!DOCTYPE html>
<html lang="en">
  <head>
    <title> 14e exercise </title>
    <style>
      body{
        font-family : Arial;
        height : 5000px;
      }
      .header{
        position : fixed;
        left : 0;
        right : 0;
        display : flex;
        flex-direction : row;
        align-items : center;
        box-shadow : 0 1px 5px rgba(0,0,0,0.15);
        padding : 7px;
      }
      .logo{
        width : 50px;
        padding-left :60px;
      }
      .profile-picture{
        width : 40px;
        height : 40px;
        object-fit : cover;
        border-radius : 20px
      }
      .name-container{
        font-weight : bold;
        flex:1;
      }
      .add-friend{
        background-color : rgb(93, 93, 195);
        color : white;
        font-weight : bold;
        padding-top : 8px;
        padding-left : 16px;
        padding-bottom : 8px;
        padding-right : 16px;
        border-radius : 6px;
        border :none;
      }
      .message{
        background-color : rgb(200,200,200);
        font-weight : bold;
        padding-top : 8px;
        padding-left : 16px;
        padding-bottom : 8px;
        padding-right : 16px;
        border-radius : 6px;
        border : none;
        margin-left : 5px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo"><img src="../lesson12/cat.jpg" class="profile-picture"></div>
      <div class="name-container"> Oliver Cat </div>
      <button class="add-friend">Add Friend </button>
      <button class="message">Message </button>
    </div>
  </body>
  </html>
</html>
