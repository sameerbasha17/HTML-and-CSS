<!DOCTYPE html>
<!-- TASK : Create a grid with 2 columns with widths of 200px and 75px -->
<html>
  <head>
    <title>11a exercise </title>
    <style>
      .example-grid{
        display : grid;
        grid-template-columns : 200px 75px;
      }
      .div1{
        background-color : lightblue;
      }
      .div2{
        background-color : lightpink;
      }
    </style>
  </head>
  <body>
    <div class="example-grid">
      <div class="div1">200px</div>
      <div class="div2">75px</div>
    </div>
  </body>
</html>
