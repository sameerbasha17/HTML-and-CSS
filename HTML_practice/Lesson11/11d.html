<html>
  <head>
    <title> 9f exercise </title>
    <style>
      .grid{
        display : grid;
        grid-template-columns :200px 200px 200px;
        grid-column-gap: 12px;
      }
      .profile-picture{
        width : 200px;
        margin-bottom : 5px;
      }
      .name{
        font-family : Arial;
        font-weight : bold;
        margin-top : 6px;
        margin-bottom : 8px;
        margin-left : 6px;
      }
      .mutual-friends{
        margin-top : 0px;
        color :rgb(150,150,150);
        font-size : 14px;
        margin-bottom : 0px;
        padding-left: 7px;
        vertical-align: middle;
      }
      .add-friend-btn{
        padding-top : 8px;
        padding-bottom :8px;
        padding-left : 16px;
        padding-right : 16px;
        background-color : rgb(84, 84, 227);
        border : none;
        border-radius : 7px;
        color : white;
        font-weight : bold;
        margin-left : 8px;
      }
      .profile{
        box-shadow : 0 0px 6px rgba(0,0,0,0.2);
        padding-bottom : 17px;
        margin-top:20px;
      }
      .profile-logo{
        width : 80%;
        object-fit : cover;
        border-radius : 25px;
        margin-left : 6px;
        vertical-align : middle;
      }
      .mutual-friends-row{
        display : grid;
        grid-template-columns: 30px 1fr;
        margin-bottom : 8px;
        align-items : center;
      }
    </style>
  </head>
  <body>
    <div class="grid">
    <div class="profile">
      <img class="profile-picture" src="../lesson9/cat.jpg" alt="cat image">
      <p class="name">Oliver</p>
      <div class="mutual-friends-row">
        <img class="profile-logo" src="channel-1.jpeg">
        <p class="mutual-friends">2 mutual friends </p>
      </div>
      <button class="add-friend-btn">Add Friend </button>
    </div>

    <div class="profile">
      <img class="profile-picture" src="../lesson9/cat2.jpg" alt="cat image">
      <p class="name">Ben</p>
      <div class="mutual-friends-row">
        <img class="profile-logo" src="../Lesson9/cat2.jpg">
        <p class="mutual-friends">7 mutual friends </p>
      </div>
      <button class="add-friend-btn">Add Friend </button>
    </div>

    <div class="profile">
      <img class="profile-picture" src="../lesson9/dog.jpg" alt="cat image">
      <p class="name">Max</p>
      <div class="mutual-friends-row">
        <img class="profile-logo" src="../Lesson9/dog.jpg">
        <p class="mutual-friends">17 mutual friends </p>
      </div>
      <button class="add-friend-btn">Add Friend </button>
    </div>
  </div>
  </body>
</html>
