<!DOCTYPE html>
<!-- TASK : Create a grid with 3 columns. widths= 50px,remaining space, 75px. -->
<html>
  <head>
    <title> 11b exercise </title>
    <style>
      
      .example-grid{
        display :grid;
        grid-template-columns : 50px 1fr 75px;
      }

      .grid-1{
        background-color : lightblue;
      }
      
      .grid-2{
        background-color : lightpink;
      }

      .grid-3{
        background-color : lightblue;
      }
    </style>
  </head>
  <body>
    <div class="example-grid">
      <div class="grid-1">col 1</div>
      <div class="grid-2">col 2</div>
      <div class="grid-3">col 3</div>
    </div>
  </body>
</html>
