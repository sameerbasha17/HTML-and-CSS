<!DOCTYPE html>
<html lang="en">
  <head>
    <title> 15c exercise </title>
    <style>
      body{
        font-family : Arial;
        height : 10000px;
      }
      .blackbox{
        width : 320px;
        height : 180px;
        background-color : rgb(100,100,100);
        position : fixed;
        bottom : 8px;
        right : 8px;
      }

      .close-btn{
        color : white;
        padding-top : 4px;
        padding-bottom : 4px;
        padding-left :8px;
        padding-right : 8px;
        background-color : black;
        position : absolute;
        top : -10px;
        left : -10px;
        border-radius : 16px;
      }
    </style>
  </head>
  <body>
    <div class="blackbox">
      <div class="close-btn">X</div>
    </div>
  </body>
</html>
