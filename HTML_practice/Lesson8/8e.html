<!DOCTYPE html>
<!-- Uber request-a-ride form -->
<html>
  <head>
    <title>8e exercise </title>
    <style>
      .title{
        font-family : Arial;
        font-size : 30px;
        font-weight : bold;
        margin-bottom : 12px;
      }
      .pick-up-textbox,.destination-textbox{
        width : 500px;
        padding-top : 12px;
        padding-bottom : 12px;
        padding-left : 16px;
        padding-right : 16px;
        background-color : rgb(200,200,200);
        font-size : 16px;
        border : none;
        display : block;
      }
      .pick-up-textbox{
        margin-bottom : 7px;
      }
      
      .destination-textbox{
        margin-bottom : 20px;
      }

      .request-btn{
        width : 200px;
        padding-top : 8px;
        padding-bottom : 8px;
        padding-left : 16px;
        padding-right : 16px;
        color : white;
        font-weight : bold;
        font-size : 16px;
        border : none
        font-family : Arial;
        cursor : pointer;
        background-color : black;
      }
      
      .schedule-btn{
        width : 200px;
        padding-top : 9px;
        padding-bottom : 8px;
        padding-left : 16px;
        padding-right : 16px;
        background-color : rgb(200,200,200);
        border : none;
        font-family : Arial;
        cursor : pointer;
        font-size : 16px;
      }
      
    </style>
  </head>
  <body>
    <p class="title"> Request a ride now </p>
    <input class="pick-up-textbox" type="text" placeholder="Enter pickup location">
    <input class="destination-textbox" type="text" placeholder="Enter destination">
    <button class="request-btn">Request now </button>
    <button class="schedule-btn">Schedule for later </button>
  </body>
</html>
