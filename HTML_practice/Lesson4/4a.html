<!-- Uber - request button + Opacity transition + padding instead of height & width(box model) -->
<style>
    button{
        padding-top : 10px;
        padding-bottom : 10px;
        padding-left : 16px;
        padding-right : 16px;
        color : white;
        font-weight : bold;
        background-color : rgba(0, 0, 0, 0.868);
        font-size :13px;
        cursor : pointer;
        transition : opacity 0.15s;
        border-width : 3px;
        border-style : solid;
        margin : 2px;
    }

    button:hover{
      opacity : 0.8;
    }

</style>

<button> Request now </button>
