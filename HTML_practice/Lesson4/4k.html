<!-- Buttons hover -->
<style>
  .button{
    padding-top : 8px;
    padding-bottom : 8px;
    padding-left : 16px;
    padding-right : 16px;
    background-color : green;
    border : none;
    color : white;
    font-weight : bold; 
    font-size : 18px;
    margin-left : 15px;
    margin-right : 15px;
    transition : padding-left 0.7s, padding-right 0.7s, margin-left 0.7s, margin-right 0.7s;
    cursor : pointer;
  }

  .button:hover{
    padding-left : 26px;
    padding-right : 26px;
    margin-left: 5px;
    margin-right : 5px;
  }


  
</style>

<button class="button"> One </button>
