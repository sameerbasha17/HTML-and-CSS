<!DOCTYPE html>
<!-- TASK : Create a flexbox with 2 elements (width 100px and 200px). Then make the first element a flexbox to create a design. -->
<html lang="en">
  <head>
    <title>13a exercise </title>
    <style>
      .flexbox{
        display : flex;
        height : 40px;
      }
      .pink{
        background-color : lightpink;
        width : 100px;
        display : flex;
        align-items : center;
        justify-content : center;
      }
      .item{
        background-color : black;
        color : white;
        
      }
      .blue{
        background-color : lightblue;
        width : 200px;
      }
    </style>
  </head>
  <body>
    <div class="flexbox">
      <div class="pink"><div class="item">item 1</div></div>
      <div class="blue"></div>
  </body>
</html>
